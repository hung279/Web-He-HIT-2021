<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="container">
        <div class="logo-gg">
            <a href="https://www.google.com/" target="_blank">
                <img title="Google hàng xịn ấn vào đây" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="đây là gu gồ phà kè">

        <div class="text">
            <h1>Get your search</h1>
            <p>Looking for everything you like</p>
        </div>

        <input class="input-search" type="text" placeholder="Enter your search">
        
        <div class="btn">
            <button type="button">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
    </div>
